<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ot-style.css">
    <title>小野の趣味</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1>Ono's 趣味</h1>
            <a href="#">加藤さんのリンク</a>
        </div>
    </header>

    <main class="main">
        <section class="ot-hobby">
            <h2>僕の趣味たち</h2>
                <div class="contents">
                <div class="mount">
                    <img src="img/RS19413F005_TP_V.jpg"
                    alt="yama"
                    style="width: 170px;height: 170px;"
                    class="hobbys-img">
                    <div class="mount-text">
                        <p class="mt-txt">登山</p>
                        <p class="mt-txt2">
                            山が好きです。山が好きなんです。<br>登ります、どこまでも
                        </p>
                    </div>
                </div>
                <div class="drink">
                    <img src="img/MIYAZAKI19116780_TP_V.jpg"
                    alt="drink"
                    style="width: 170px;height: 170px;"
                    class="hobbys-img">
                    <div class="mount-text">
                        <p class="mt-txt">お酒</p>
                        <p class="mt-txt2">
                            酒が好きです。酒が好きなんです。<br>飲みます、どこまでも
                        </p>
                    </div>
                </div>
            </div>
        </section>

    </main>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
